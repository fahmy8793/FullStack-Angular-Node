<p-toast></p-toast> <!-- very important to show toast alert-->
<div class="register-container">
  <div class="register-box">
    <!-- Header Tabs -->
    <div class="tabs">
      <a routerLink="/login" class="tab">Login</a>
      <span class="tab active">Register</span>
    </div>

    <!-- The form starts here -->
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmitForm()">
      <!-- Username Field -->
      <div class="form-group">
        <label for="name">Username</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter your name" />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
          Username is required
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" formControlName="email" placeholder="name@example.com" />
        <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched"
          class="text-danger">
          Email is required
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched"
          class="text-danger">
          Invalid email format
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="********" />
          <span class="toggle-password" (click)="showPassword = !showPassword">
            <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </span>
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched"
          class="text-danger">
          Password is required
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['pattern'] && registerForm.get('password')?.touched"
          class="text-danger">
          Must contain uppercase, lowercase, number, and special character.
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="********" />
          <span class="toggle-password" (click)="showPassword = !showPassword">
            <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </span>
        </div>
        <div
          *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched"
          class="text-danger">
          Please confirm password!
        </div>
        <div *ngIf="passwordsDoNotMatch" class="text-danger">
          Passwords do not match.
        </div>
      </div>

      <button type="submit" class="submit-btn"> Register</button>
    </form>

    <div class="auth-links">
      <a routerLink="/login">Already have an account? Log in</a>
    </div>
  </div>
</div>
