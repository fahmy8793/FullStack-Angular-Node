<div class="settings-container">
  <h1>Settings</h1>

  <div class="setting-section">
    <h2>General Store Settings</h2>
    <p>Configure store name, contact info, currency, etc.</p>
    <!-- Placeholder for a form -->
    <form class="settings-form">
      <div class="form-group">
        <label for="storeName">Store Name:</label>
        <input type="text" id="storeName" value="My Bookstore">
      </div>
      <div class="form-group">
        <label for="currency">Currency:</label>
        <select id="currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
      <button class="save-btn">Save General Settings</button>
    </form>
  </div>

  <div class="setting-section">
    <h2>Shipping & Taxes</h2>
    <p>Manage shipping rates, tax rules, and zones.</p>
    <!-- Placeholder for another form/table -->
    <button class="add-btn">Manage Shipping</button>
  </div>

  <div class="setting-section">
    <h2>Payment Gateways</h2>
    <p>Integrate and configure payment methods.</p>
    <!-- Placeholder for another form/table -->
    <button class="add-btn">Configure Payments</button>
  </div>
</div>
