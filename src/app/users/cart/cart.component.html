<div class="container my-5">
  <h2 class="mb-4">Shopping Cart</h2>

  <div class="row">
    <div class="col-md-8">
      <div class="card mb-3" *ngFor="let item of cartItems">
        <div class="row g-0">
          <div class="col-md-3">
            <img
              [src]="item.image"
              class="img-fluid rounded-start"
              alt="book"
            />
          </div>
          <div class="col-md-9">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text text-muted">Price: ${{ item.price }}</p>
                <div class="card-text">
                  <span>Quantity:</span>
                  <div class="d-inline-flex align-items-center ms-2">
                    <button
                      class="btn btn-outline-secondary btn-sm"
                      (click)="decreaseQuantity(item)"
                    >
                      -
                    </button>
                    <span class="mx-2">{{ item.quantity }}</span>
                    <button
                      class="btn btn-outline-secondary btn-sm"
                      (click)="increaseQuantity(item)"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>
              <button class="btn btn-outline-danger" (click)="removeItem(item)">
                <i class="bi bi-trash"></i> Remove
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="cartItems.length === 0" class="alert alert-info">
        Your cart is empty.
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h4 class="mb-3">Order Summary</h4>
        <p>Total Items: {{ getTotalItems() }}</p>
        <p>Total Price: ${{ getTotalPrice() }}</p>
        <button
          class="btn btn-success w-100"
          [disabled]="cartItems.length === 0"
          (click)="checkout()"
        >
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>
</div>
