<div class="register-container">
  <div class="register-box">
    <!-- Header Tabs -->
    <div class="tabs">
      <!-- <a routerLink="/login" class="tab">Login</a> -->
      <span class="tab active">Login</span>
      <span class="close">Ã—</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="handleSubmitForm()">

      <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" placeholder="name@example.com" />

          <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="text-danger">
            Email is required
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="text-danger">
            Invalid email format
          </div>
      </div>


      <div class="form-group">
        <label>Password</label>
        <input  [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="********" />
        <span class="toggle-password" (click)="showPassword = !showPassword">
          <i [class]="showPassword ? 'fas fa-eye' :'fas fa-eye-slash' "></i>
        </span>
        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="text-danger">
          Password is required
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['pattern'] && loginForm.get('password')?.touched" class="text-danger">
          Password must contain uppercase, lowercase, number, and special character
        </div>
      </div>

      <div class="forgot-link">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
<div>
        login with google account
</div>
      <button type="submit" class="submit-btn" >Login</button>
    </form>
  </div>
</div>
