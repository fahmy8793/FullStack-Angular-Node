<div class="register-container">
  <div class="register-box">
    <!-- Header Tabs -->
    <div class="tabs">
      <!-- <a routerLink="/login" class="tab">Login</a> -->
      <span class="tab active">Reset Password</span>

    </div>
 <form [formGroup]="resetForm" (ngSubmit)="handleSubmitForm()">
      <div class="form-group">
        <label>New Password</label>
        <input type="password" formControlName="newPassword" placeholder="Enter new password" />
        <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-danger">
          Password is required and must be at least 8 characters
        </div>
      </div>

      <div class="form-group">
        <label>Confirm New Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm new password" />
        <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="text-danger">
          Please confirm your password
        </div>
        <div *ngIf="errorMessage && resetForm.valid" class="text-danger">
          {{ errorMessage }}
        </div>
      </div>

      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
