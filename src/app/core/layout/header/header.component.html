<header class="navbar-container">
  <div class="navbar-logo">
    <span class="brand">Booky</span>
  </div>
  <!-- فقط في login أو register -->
  <nav
    class="navbar-links"
    *ngIf="currentRoute === '/login' || currentRoute === '/register'"
  >
    <a routerLink="/login"><i class="fa-solid fa-right-to-bracket"></i></a>
    <a routerLink="/register"><i class="fa-solid fa-user-plus"></i></a>
  </nav>

  <!-- باقي الصفحات -->
  <nav
    class="navbar-links"
    *ngIf="currentRoute !== '/login' && currentRoute !== '/register'"
  >
    <a routerLink="/">Home</a>
    <a routerLink="/shop">Shop</a>
    <a routerLink="/cart">Cart</a>
    <a routerLink="/wish">Wish List</a>
  </nav>

  <!-- إخفاء الأيقونات في login/register -->
  <div
    class="navbar-icons"
    *ngIf="currentRoute !== '/login' && currentRoute !== '/register'"
  >
    <a *ngIf="!authService.isLoggedIn()" routerLink="/login" class="icon"
      ><i class="fas fa-user"></i
    ></a>
    <a
      *ngIf="authService.isLoggedIn()"
      routerLink="/profile"
      class="icon"
      title="Profile"
      ><i class="fas fa-user-circle"></i
    ></a>

    <a routerLink="/cart" class="icon cart-icon-with-count">
      <i class="fas fa-shopping-bag"></i>
      <span *ngIf="cartItemCount > 0" class="cart-badge">
        {{ cartItemCount }}
      </span>
    </a>
    <a
      *ngIf="authService.isLoggedIn()"
      (click)="logout()"
      class="icon"
      title="Logout"
      ><i class="fas fa-right-from-bracket"></i
    ></a>
  </div>
</header>
