<div class="book-card" (mouseenter)="hover = true" (mouseleave)="hover = false">
  <div class="img-container">
    <img [src]="bookData.image" alt="Book" />
    <div class="overlay" [class.show]="hover">
      <div class="icon-buttons">
        <button class="icon-btn"  [routerLink]="['/shop', bookData.id]"  title="Quick View">
          <i class="fa fa-eye"></i>
        </button>
        <button class="icon-btn" title="Add to Cart">
          <i class="fa fa-shopping-cart"></i>
        </button>
        <button class="icon-btn" title="Add to Wishlist">
          <i class="fa fa-heart"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="book-info">
    <p class="category">{{ bookData.category }}</p>
    <h5 class="title">{{ bookData.title }}</h5>
    <p class="author">{{ bookData.author }}</p>
    <span class="price">${{ bookData.price }}</span>
  </div>
</div>
